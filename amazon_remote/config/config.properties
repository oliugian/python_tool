#任务类型：shopping_cart_wish(加购物车或wish) look_and_look(看了又看)
task_type=shopping_cart_wish
#处理次数
run_count=20

#####################搜索配置#####################
#搜索关键字
key_word=madoats mini portable air conditioner fan small desktop fan
#搜索类型, 为空时默认为所有品类
search_type=
#搜索最大页数,用于翻页搜索产品
max_page=20
#商品asin id，商品标识。用于搜索产品定位使用。
