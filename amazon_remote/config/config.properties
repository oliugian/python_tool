#如上url地址对应的产品asin_id为:B01K6PAZ1M
asin_id=B072JC58HG
#是否选择多个子产品，是：yes 否：no
select_child_product=no
#子产品asin_id,可填写多个，使用"|"进行分隔,如:B01K6PAZ1M|B0088N90D4
