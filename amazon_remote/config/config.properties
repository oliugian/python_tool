#####################通用配置#####################
#是否使用代理，是：yes 否：no
use_proxy=yes
#代理地址http://proxy.mimvp.com/api/fetch.php?orderid=860170731100431400&num=10&country=%E7%BE%8E%E5%9B%BD&country_group=3&http_type=1,2&anonymous=5&ping_time=1&transfer_time=1
proxy_path=
#同时进行几个任务，启用代理时候使用
